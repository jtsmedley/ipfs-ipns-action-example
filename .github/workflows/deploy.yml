name: Deploy to IPNS
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: jtsmedley/ipfs-action@feat-filebase-ipns
        with:
          path: ../src
          service: filebase
          pinName: 'ipfs-action'
          filebaseBucket: ${{ vars.FILEBASE_BUCKET }}
          filebaseKey: ${{ secrets.FILEBASE_KEY }}
          filebaseSecret: ${{ secrets.FILEBASE_SECRET }}
          key: ${{ vars.FILEBASE_NAME }}